<html ng-app="sorter">
    <head>
        <!-- Used by ui router -->
        <base href="/">

        <!-- This will make sure  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sorting App</title>

        <!-- Dependencies -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">

        <!-- Fallback Dependencies -->
        <!--
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        -->
    </head>

    <body ng-controller="IndexController as vm">

        <md-toolbar>
            <h1 flex>Sorting App</h1>
            <div layout="row" style="background-color:white">
                <md-input-container flex>
                    <label>Search</label>
                    <input type="text" ng-model="vm.search">
                </md-input-container>
            </div>
        </md-toolbar>
        
        <md-content layout="row" class="md-padding" ng-cloak>
            <md-list flex>
                <md-subheader ng-if="vm.cars.length > 0">
                    Cars ({{vm.cars.length}})
                </md-subheader>

                <h2 ng-if="vm.cars.length == 0">
                    Loading Cars...
                </h2>

                <md-list-item class="md-3-line md-whiteframe-5dp" ng-repeat="car in vm.cars | orderBy:'Make_Name.toString()' | filter: vm.search">
                    <div class="md-list-item-text">
                        <h3>{{car.Make_Name}}</h3>
                        <p>Make ID: {{car.Make_ID}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>

        <!-- Dependencies -->
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="/bower_components/angular-material/angular-material.min.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!-- Fallback Dependencies If Bower Components Fails -->
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
        -->

        <!-- Custom Scripts -->
        <script src="/js/index.module.js"></script>
        <script src="/js/index.controller.js"></script>
    </body>
</html>
